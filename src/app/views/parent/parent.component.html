<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header class="d-flex justify-content-between align-items-center">
        <strong>List Of Parents</strong>
        <!-- Add some margin to the button -->
        <button class="btn btn-primary ml-auto" (click)="openModal()">
          Add
        </button>
      </c-card-header>
      <c-card-body>
        <input
          type="text"
          [(ngModel)]="searchText"
          placeholder="Search parent"
          class="form-control mb-3"
        />
        <table class="table table-striped" cTable>
          <thead>
            <tr>
              <th scope="col">SN</th>
              <th scope="col">Name</th>
              <th scope="col">Address</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let con of conList
                  | search : searchText
                  | paginate : { itemsPerPage: 4, currentPage: p };
                let i = index
              "
            >
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ con.name }}</td>
              <td>{{ con.address }}</td>
              <td>{{ con.email }}</td>
              <td>{{ con.mobileNumber }}</td>
              <td>
                <button class="btn btn-sm btn-info" (click)="viewCountry(con)">
                  <i class="fa fa-eyes">view</i>
                </button>

                <button
                  class="btn btn-sm btn-warning"
                  (click)="editCountry(con)"
                >
                  <i class="fa fa-pencil">edit</i>
                </button>
                <button
                  class="btn btn-sm btn-danger"
                  (click)="deleteCountry(con)"
                >
                  <i class="fa fa-times">delete</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>

<!-- Correct Modal Usage -->
<c-modal
  [visible]="isModalVisible"
  (visibleChange)="isModalVisible = $event"
  backdrop="static"
>
  <c-modal-header>
    <h5 cModalTitle>{{ isEditMode ? "Edit Parent" : "Add Parent" }}</h5>
    <button cButtonClose (click)="closeModal()"></button>
  </c-modal-header>
  <c-modal-body>
    <!-- Form inputs for adding/editing country -->

    <form (ngSubmit)="isEditMode ? updateCountry() : saveCountry()">
      <div class="container">
        <form>
          <div class="row">
            <!-- School Name -->
            <div class="form-group col-md-6">
              <label for="countryName">Parent Name</label>
              <input
                type="text"
                class="form-control"
                id="countryName"
                placeholder="Parent Name"
                [(ngModel)]="currentCountry.name"
                name="name"
                required
              />
            </div>

            <!-- School Address -->
            <div class="form-group col-md-6">
              <label for="countryAddress">Parent Address</label>
              <input
                type="text"
                class="form-control"
                id="countryAddress"
                placeholder="Parent Address"
                [(ngModel)]="currentCountry.address"
                name="address"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="countryLogo">Profile Picture</label>

              <input
                type="file"
                class="form-control"
                id="displayPicture"
                (change)="onFileChange($event)"
                required
              />
            </div>

            <!-- School Theme Colour -->
            <div class="form-group col-md-6">
              <label for="countryEmail">Parent Email</label>
              <input
                type="text"
                class="form-control"
                placeholder="Parent Email"
                id="countryEmail"
                [(ngModel)]="currentCountry.email"
                name="email"
                required
              />
            </div>
          </div>

          <div class="row">
            <!-- School Subscription Type -->
            <div class="form-group col-md-6">
              <label for="countrySubscriptionType">Gender</label>
              <select
                class="form-control"
                id="gender"
                [(ngModel)]="currentCountry.gender"
                name="gender"
                required
              >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="dob">Date of Birth</label>
              <input
                type="date"
                class="form-control"
                id="dob"
                [(ngModel)]="currentCountry.dob"
                name="dob"
                required
              />
            </div>
            <!-- School Subscription Type Fee -->
          </div>

          <div class="row">
            <!-- School Website -->
            <div class="form-group col-md-12">
              <label for="countryWebsite">Phone Number</label>
              <input
                type="text"
                class="form-control"
                placeholder="Phone Number"
                id="mobileNumber"
                [(ngModel)]="currentCountry.mobileNumber"
                name="mobileNumber"
                required
              />
            </div>
          </div>

          <div class="row">
            <!-- Mobile Number -->
            <div class="form-group col-md-6">
              <label for="countryMobileNumber">Tribe</label>
              <input
                type="text"
                class="form-control"
                placeholder="Tribe"
                id="countryMobileNumber"
                [(ngModel)]="currentCountry.tribe"
                name="mobileNumber"
                required
              />
            </div>

            <!-- Pin Key -->
            <div class="form-group col-md-6">
              <label for="countryPinKey">Religion</label>
              <select
                class="form-control"
                id="religion"
                [(ngModel)]="currentCountry.religion"
                name="religion"
                required
              >
                <option value="Christainity">Christainity</option>
                <option value="Islam">Islam</option>
                <option value="Traditional">Traditional</option>
                <option value="Others">Others</option>
              </select>
              <!-- <input type="text" class="form-control" placeholder="Religion" id="countryPinKey" [(ngModel)]="currentCountry.religion" name="pinKey" required> -->
            </div>
          </div>

          <!-- <div class="row">
            <div class="form-group col-md-12">
              <label for="countrySubscriptionTypeFee"
                >Number Of Kids In Our School</label
              >
              <input
                type="number"
                class="form-control"
                id="countrySubscriptionTypeFee"
                [(ngModel)]="currentCountry.subscriptionTypeFee"
                name="subscriptionTypeFee"
                required
              />
            </div>
          </div> -->
        </form>
      </div>
    </form>
  </c-modal-body>
  <c-modal-footer>
    <button cButton color="secondary" (click)="closeModal()">Close</button>
    <button
      cButton
      color="primary"
      (click)="isEditMode ? updateCountry() : onSubmit()"
    >
      {{ isEditMode ? "Update" : "Save" }}
    </button>
  </c-modal-footer>
</c-modal>
