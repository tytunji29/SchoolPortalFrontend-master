<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="onSubmit()">
                <h1>Password Reset</h1>
                <p class="text-body-secondary">Change Your Password</p>
               
                <c-input-group class="mb-3">
                  <span cInputGroupText>&#64;</span>
                  <input autoComplete="email" cFormControl placeholder="Email" [(ngModel)]="newItem.email" name="email" required />
                </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="new-password" cFormControl placeholder="Password" type="password" [(ngModel)]="newItem.password"
                         name="password"
                         (input)="onPasswordChange()" required />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="new-password" cFormControl placeholder="Repeat password" type="password" [(ngModel)]="newItemII.repeatpassword"
                         name="repeatpassword"
                         (input)="onPasswordChange()" required />
                </c-input-group>
                <div *ngIf="!passwordsMatch" class="text-danger mb-3">
                  Passwords do not match!
                </div>
                <div class="d-grid">
                  <button cButton type="submit" color="success">Update My Password</button>
                </div>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
